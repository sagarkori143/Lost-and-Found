<div class="backdrop" *ngIf="isOpen" (click)="closeForm()">
    <div class="popup" [ngClass]="{'closing': isClosing}" (click)="$event.stopPropagation()">
      <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)" novalidate>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" [(ngModel)]="formData.title" required #title="ngModel">
          <div *ngIf="title.touched && title.invalid" class="error">
            Title is required
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" [(ngModel)]="formData.description" required #description="ngModel"></textarea>
          <div *ngIf="description.touched && description.invalid" class="error">
            Description is required
          </div>
        </div>
        <div class="form-group">
          <label for="place">Place</label>
          <input type="text" id="place" name="place" [(ngModel)]="formData.place" required #place="ngModel">
          <div *ngIf="place.touched && place.invalid" class="error">
            Place is required
          </div>
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" id="image" name="image" [(ngModel)]="formData.image" required #image="ngModel">
          <div *ngIf="image.touched && image.invalid" class="error">
            Image URL is required
          </div>
        </div>
        <div class="form-group">
          <label for="whatsapp">WhatsApp Contact</label>
          <input type="number" id="whatsapp" name="whatsapp" [(ngModel)]="formData.whatsapp" required #whatsapp="ngModel">
          <div *ngIf="whatsapp.touched && whatsapp.invalid" class="error">
            WhatsApp contact is required
          </div>
        </div>
        <button type="submit">Submit</button>
        <button type="button" (click)="closeForm()">Close</button>
      </form>
    </div>
  </div>
